<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud em JS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <fieldset class="container">
        <div class="header">
            <span>Cadastro de Funcionarios</span>
            <button onclick="openModal()" id="new">Incluir</i></button>
        </div>
    <br>
    <br>
    <fieldset class="divTable">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Função</th>
                    <th>Salario</th>
                    <th class="acao">Editar</th>
                    <th class="acao">Excluir</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </fieldset>



    <fieldset class="modal-container">
        <div class="modal">
            <form>
                <label for="m-nome">Nome</label>
                <input type="text" id="m-nome" required/>

                <label for="m-funcao">Função</label>
                <input type="text" id="m-funcao" required>

                <label for="m-salario">Salario</label>
                <input type="number" id="m-salario" required>
                <button id="btnSalvar">Salvar</button>
            </form>
        </div>
    </fieldset>
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
